<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.css" rel="stylesheet" />
</head>
<body>
  <div id="mocha"></div>
  <script src="https://cdn.rawgit.com/mochajs/mocha/2.2.5/mocha.js"></script>
  <script>
  var events = [];
  function seleniumReporter(runner) {
    function record(eventType) {
      runner.on(eventType, function (arg, err) {
        console.log(arg);
        console.log(err);
        if (arg !== undefined) events.push([eventType,
          {
            "title": arg.title,
            "slow": arg.slow(),
            "state": arg.state,
            "err": err,
            "fullTitle": arg.fullTitle()
          }]);
        else events.push([eventType, arg]);
      });
    }
    ['start', 'test end', 'end', 'pending', 'suite end', 'pass', 'fail', 'suite'].forEach(record);
  }
  </script>
  <script>mocha.reporter(seleniumReporter);mocha.setup('bdd')</script>
  <script src="test.js"></script>
  <script>
    mocha.checkLeaks();
    mocha.run();
  </script>
</body>
</html>
